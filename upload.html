<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tpos</title>

    <!-- ? Main CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="scss/style.min.css" />
    <!-- ? Main CSS -->

    <!-- ? Custom Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css"
      integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ? Custom Css -->

    <!-- ? Main JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <!-- ? Main JavaScript -->

    <!--  ? Custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--  ? Custom JavaScript -->
  </head>
  <body>
    <section class="upload">
      <div class="container">
        <h4 class="title_page">اضافة ملف اكسيل</h4>
        <p class="text_page">قم باضافة الملف</p>
        <form action="">
          <div class="form-group">
            <label for="file-upload">
              <i class="fa-solid fa-cloud-arrow-up"></i>
              <p>اسحب الملفات هنا للتحميل</p>
              <span>بدلاً من ذلك ، يمكنك تحديد ملف بواسطة</span>
              <div class="filename" id="file-upload-filename"></div>
              <input type="file" id="file-upload" class="form-control" hidden />
            </label>
            <script>
              var input = document.getElementById("file-upload");
              var infoArea = document.getElementById("file-upload-filename");

              input.addEventListener("change", showFileName);

              function showFileName(event) {
                // the change event gives us the input it occurred in
                var input = event.srcElement;

                // the input has an array of files in the `files` property, each one has a name that you can use. We're just using the name here.
                var fileName = input.files[0].name;

                // use fileName however fits your app best, i.e. add it into a div
                infoArea.textContent = fileName;
              }
            </script>
          </div>
          <button type="submit" class="btn submit_btn" id="submit_btn">
            حفظ الملف
          </button>
          <script>
            $("#submit_btn").click(function () {
              Swal.fire({
                position: "top-end",
                icon: "success",
                title: "تم اضافة الملف بنجاح",
                showConfirmButton: false,
                timer: 3000,
              });
            });
          </script>
        </form>
      </div>
    </section>
  </body>
</html>
